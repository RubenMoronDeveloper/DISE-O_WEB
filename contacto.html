<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--CssPropio-->
    <link rel="stylesheet" href="./styles/styles.css">

<body>
    <header class="row col-md-12 ">
        <div class="col-md-2 logo">
            <a href="index.html"><img src="./img/indice/Logo.png" onclick="" width="80%"></a>
        </div>
        <div class="col-md-10 align-self-center ">
            <nav class="nav justify-content-end align-self-center ">
                <a href="index.html">HOME</a>
                <a href="galeria.html">GALERIA</a>
                <a href="sobreNosotros.html">SOBRE NOSOTROS</a>
                <a href="contacto.html">CONTACTO</a>
            </nav>
        </div>

    </header>

    <main>

        <div class="formulario ">
            <form>
                <h4>General</h4>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Direccion 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Portal, escalera, piso...">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <hr>
                <h4>Bookings</h4>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Artista</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecciona...</option>
                            <option>Colectivo completo</option>
                            <option>Abk</option>
                            <option>Nimeim</option>
                            <option>Nk Room</option>
                            <option>Pepill</option>
                            <option>WVVE</option>
                            <option>YellowBug</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">¿Eres?</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecciona...</option>
                            <option>Agencia</option>
                            <option>Label</option>
                            <option>Promoter</option>
                            <option>Artista</option>
                            <option>Colectivo</option>
                            <option>Sello</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Fecha evento</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="date" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">CIF</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="CIF">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            He leido y acepto la politica de privacidad y datos
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn boton ">Enviar</button>
            </form>
        </div>

    </main>
    <footer>
        <!--CONTACTO-->
        <div class="row sectionRosa col-md-12">
            <div class="container col-md-7">
                <h2>CONTACTO</h2>
                <h4>INSTAGRAM</h4>
                <p>@SinephaseCollective</p>
                <h4>E-MAIL</h4>
                <p>sinephasecollective@gmail.com</p>
            </div>
            <div class="container col-md-4">

            </div>
        </div>
    </footer>

</body>

</html>
